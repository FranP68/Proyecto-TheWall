<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/estilos3.css">
    <script src="static/js/validar.js"></script>
</head>

<body>
    <form action="registrar.php" method="post" class="form-register" onsubmit="return validar();">
        <h2 class="form__titulo">CREA UNA CUENTA</h2>
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" required>
            <input type="email" id="correo" name="correo" placeholder="Correo" class="input-48" required>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>
            <input type="password" id="clave2" name="clave2" placeholder="Repetir Contraseña" class="input-48" required>

            <span class="nuestroinput">
                <input type="file" class="nuestroinput" id="nuestroinput" placeholder="Seleccione foto de perfil" required>
                <script type="application/javascript">
                    jQuery('input[type=file]').change(function () {
                        var filename = jQuery(this).val().split('\\').pop();
                        var idname = jQuery(this).attr('id');
                        console.log(jQuery(this));
                        console.log(filename);
                        console.log(idname);
                        jQuery('span.' + idname).next().find('span').html(filename);
                    });
                </script>

            </span>

            <label for="nuestroinput">
                <span class="nuestroinput">Seleccione imagen</span>
            </label>


            <input type="submit" value="Registrar" class="btn-enviar">
        </div>
    </form>
</body>

</html>
